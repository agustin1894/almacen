<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        div {
            background-color: red;
            width: 150px;
            height: 80px;
        }

        .a {
            transform: rotate(20deg);
        }

        .b {
            transform: scaleY(1.5);
        }
    </style>

</head>
<body>
    
    <h2>Rotar</h2>
    <div class="a">
        <p>Algún texto</p>
    </div>

    <h2>Escalar en eje Y</h2>
    <div class="b">
        <p>Algún texto</p>
    </div>

</body>
</html>
